---
name: Pokedex health check

on:
  schedule:
    - cron: '5,20,35,50 * * * *'

jobs:
  health_check:
    name: ping heroku url
    runs-on: ubuntu-18.04
    uses: jtalk/url-health-check-action@v2
    with:
      url: https://desolate-river-92978.herokuapp.com/
      max-attempts: 3
      retry-delay: 15s
